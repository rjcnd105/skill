<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"/>

		<link rel="stylesheet" href="swiper.min.css">
		<style>
				html,
				body {
						width: 100%;
						height: 100%;
				}
				.swiper-box{
						position:relative; width:100%; height:200px;
				}
				.swiper-container{
						position:absolute; top:500px; left:0; right:0;
						width:50%; height:100%;
				}
				.p1{ background-color:#ffaaaa;}
				.p2{ background-color:#aaffaa;}
				.p3{ background-color:#aaaaff;}
				.p4{ background-color:#ffaaff;}
				.p5{ background-color:#ffffaa;}

				.swiper-box img{ width:100%;}

		</style>
		<script
				src="https://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>
		<script src="swiper.min.js"></script>
		<script src="tether.min.js"></script>

</head>
<body>

<div class="swiper-box">
		<div class="swiper-container">
				<ul class="swiper-wrapper">
						<li class="swiper-slide p1"><img src="1.jpg" alt=""/></li>
						<li class="swiper-slide p2"><img src="2.jpg" alt=""/></li>
						<li class="swiper-slide p3"><img src="3.jpg" alt=""/></li>
						<li class="swiper-slide p4"><img src="4.jpg" alt=""/></li>
						<li class="swiper-slide p5"><img src="5.jpg" alt=""/></li>
				</ul>



		</div>
</div>

<script >
		var swiper = new Swiper('.swiper-container', {
				slidesPerView: 2
		});
		var imgEl = $('.p1 img');
		var imgClone = imgEl.clone();
		$('body').append(imgClone);
		console.log(imgClone);

		var th = new Tether({
				element: imgClone.get(0),
				target: imgEl,
				attachment: 'top right',
				targetAttachment: 'top left'
		})
</script>
</body>
</html>
