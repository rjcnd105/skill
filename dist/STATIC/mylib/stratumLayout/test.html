<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"/>

		<style>
				html,
				body {
						width: 100%;
						height: 100%;
				}
				.swiper-box{
						position:relative; width:100%; height:200px; top:1000px;
				}
				.swiper-container{
						position:absolute; top:500px; left:0; right:0;
						width:50%; height:100%;
				}
				.p1{ background-color:#ffaaaa;}
				.p2{ background-color:#aaffaa;}
				.p3{ background-color:#aaaaff;}
				.p4{ background-color:#ffaaff;}
				.p5{ background-color:#ffffaa;}

				.swiper-box img{ width:100%;}

				.floatbox{ position:absolute; z-index:10;top:0; left:0; background-color:#000000;}
				.fixedbox{ position:fixed;
						height: 300px;
						width: 200px;overflow-y: scroll;
						background-color: #00aaaa;
						right: 0;
				}
		</style>
</head>
<body>

<div class="swiper-box">
		<div class="swiper-container">
				<ul class="swiper-wrapper">
						<li class="swiper-slide p1"></li>
						<li class="swiper-slide p2"></li>
						<li class="swiper-slide p3"></li>
						<li class="swiper-slide p4"></li>
						<li class="swiper-slide p5"></li>
				</ul>
		</div>
</div>
<div class="floatbox">
		<div class="content" style="width:500px; height:500px"></div>
</div>
<div class="fixedbox">
		<div class="overcontent" style="width: 1000px; height: 2000px;"></div>
		<div class="absolutecontent" style="position: absolute; top: 200px; left: 50px; width: 20px; height: 20px; background-color: #333333;"></div>
</div>

<script >
		var swiper = new Swiper('.swiper-container', {
				slidesPerView: 2
		});

</script>
<script src="floatLayer.js" type="text/javascript"></script>
</body>
</html>
