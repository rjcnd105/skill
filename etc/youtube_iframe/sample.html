<script>
//#cc181e  #1f1f1f
  // 꼭 들어가야 하는 부분 //
	var player;
	var tag = document.createElement('script');
	tag.src = "https://www.youtube.com/iframe_api";

	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  //////////////////////////

  // 동영상 불러오기
	function onYouTubeIframeAPIReady() {
		var videoId = 'hNV9tIfRU1Q';  // 동영상 아이디를 넣어주세요 !!
		player = new YT.Player( $("#player").get(0), {   // $()안에 동영상을 넣을 선택자를 넣어주세요.
			height: '360',
			width: '640',
			videoId: videoId,
			events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
			},
			playerVars: {             // <iframe> 태그 지정시 필요없음
					//playlist: videoId,
					autoplay: 0, // 자동재생
					autohide: 0,
					controls: 0,
					showinfo: 0,
					modestbranding: 1,
		    rel: 0,
		    loop: 0,
		    enablejsapi: 1
			}
		});
	}
	console.log(1)

	// 썸네일 이미지 사이즈 변경 (사이즈 딱 맞는 썸네일시 필요 없음)
	$('.thumbnail img').css({width:640, height:360});

	// 동영상 준비 완료시 실행되는 이벤트
	var isPlay = false;
	function onPlayerReady(event) {
			// 썸네일 클릭시, 마우스
			$('.thumbnail').on('click', function () {
					if(isPlay){
							$('.thumbnail').css('opacity', 1);
							event.target.pauseVideo();
					}
					else {
						  $('.thumbnail').css('opacity', 0);
							event.target.playVideo();
					}
					isPlay = !isPlay;
			}).on('mouseover', function () {
				$('.ytp-large-play-button-bg').attr('fill', '#cc181e')
			}).on('mouseout', function () {
					$('.ytp-large-play-button-bg').attr('fill', '#1f1f1f')
			})
	}

	// 상태 변경시 실행되는 이벤트
	function onPlayerStateChange(event) {
		var state = event.data;
		var message;
		switch (state) {
				case -1: message = "시작 되지 않음"; break;
				case YT.PlayerState.PLAYING:
					message = "재생";
					break;
				case YT.PlayerState.PAUSED:
					message = "일시중지";
					break;
				case YT.PlayerState.BUFFERING:
					message = "버퍼링";
					break;
				case YT.PlayerState.CUED:
					message = "신호 받는 중";
					break;

				/** !! 동영상 완료시 !! **/
				case YT.PlayerState.ENDED:
					message = "종료됨(끝까지 다 봄)";
					alert('완료');
					break;
		}
		console.log(message);
	}


	// 비디오 멈추는 함수
	function stopVideo() {
		player.stopVideo();
	}
</script>
</body>
