			TweenMax.fromTo('.type2 path', 4, {attr:{'stroke-dasharray':'40'}}, {yoyo:true, repeat: -1, attr:{'stroke-dasharray':'1'}});
			TweenMax.fromTo('.type2 circle', 4, {attr:{'stroke-dasharray':'100'}}, {yoyo:true, repeat: -1, attr:{'stroke-dasharray':'1'}});
			TweenMax.fromTo('.type2 polyline', 4, {attr:{'stroke-dasharray':'50'}}, {yoyo:true, repeat: -1, attr:{'stroke-dasharray':'1'}});
			var tl = new TimelineMax({yoyo:true, repeat:-1})
					.fromTo('#Layer_1 > path', 2, {drawSVG:0}, {drawSVG:'100%', ease:Power2.easeInOut})
